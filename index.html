<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Tooltip</title>
</head>

<body>
  <section>
    <div class="container">
      <div class="demo-1">
        <h1 title="this is a title">This is demo 1</h1>
      </div>
      <div class="demo-2 tooltip"
        data-tooltips="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse malesuada condimentum porta. Cras pulvinar venenatis velit rhoncus dictum.">
        <h1>This is demo 2</h1>
      </div>
      <div class="demo-3">
        <h1>This is demo 3
          <div class="icon tooltip" data-tooltips="Cras pulvinar venenatis velit rhoncus dictum.">
            <ion-icon name="information-circle"></ion-icon>
          </div>
        </h1>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
